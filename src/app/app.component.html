<div class="profile-wrapper">
  <app-header></app-header>
  <div class="profile-main">
    <app-profile-sidebar></app-profile-sidebar>
    <div class="profile-content">
      <div class="menu">
        <app-search-input 
          [wishes]="wishes" 
          [search]="searchText" 
          (updateSearchText)="searchText=$event; filter($event)"></app-search-input>
        <div class="create-modal">
         <button mat-button (click)="openWishCardModal()"> + Create </button>
        </div>
      </div>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="My wishes">
          <div *ngIf="wishes.length > 0 && filteredWishes[0] !== null; else empty">
            <div class="wishes-field">
              <app-wish-card 
                *ngFor="let wish of wishes"
                [wish]="wish"
                [filteredWishes]="filteredWishes"
                (wishCardDeleteEvent)="deleteWish($event)"
                (wishCardEditEvent)="updateWishes($event)"></app-wish-card>
            </div>
          </div>
          <ng-template #empty>
            <app-empty-field></app-empty-field>
          </ng-template>
        </mat-tab>
        <mat-tab label="My friends' wishes"> 
          <div *ngIf="friendWishes.length > 0; else empty">
            <div class="wishes-field">
              <app-wish-card 
                *ngFor="let wish of friendWishes" 
                [wish]="wish" 
                [filteredWishes]="filteredWishes"
              ></app-wish-card>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
