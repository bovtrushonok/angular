<div class="profile-content">
  <div class="menu">
    <app-search-input [search]="searchText" (updateSearchText)="searchText=$event; filter($event)">
    </app-search-input>
    <div class="create-modal">
      <button mat-button (click)="openWishCardModal()"> + Create </button>
    </div>
  </div>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="My wishes">
      <div *ngIf="this.wishService.wishes.length > 0 && this.wishService.filteredWishes[0] !== null; else empty">
        <div class="wishes-field">
          <app-wish-card *ngFor="let wish of this.wishService.wishes" [wish]="wish" [filteredWishes]="this.wishService.filteredWishes"></app-wish-card>
        </div>
      </div>
      <ng-template #empty>
        <app-empty-field></app-empty-field>
      </ng-template>
    </mat-tab>
    <mat-tab label="My friends' wishes">
      <div *ngIf="this.wishService.friendWishes.length > 0; else empty">
        <div class="wishes-field">
          <app-wish-card *ngFor="let wish of this.wishService.friendWishes" [wish]="wish" [filteredWishes]="this.wishService.filteredWishes">
          </app-wish-card>
        </div>
      </div>
      <ng-template #empty>
        <app-empty-field></app-empty-field>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
