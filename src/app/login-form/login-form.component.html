<form [formGroup]="LogInForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label> Enter your login </mat-label>
    <input matInput type="text" formControlName="name" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.required">
        Name is required.
      </div>
      <div *ngIf="name.errors?.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
  </mat-form-field>
  <mat-form-field appearance="fill">
  <mat-label> Type your password </mat-label>
    <input matInput type="password" formControlName="password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors?.required">
        Password is required.
      </div>
      <div *ngIf="password.errors?.minlength">
        Password must be at least 8 characters long.
      </div>
    </div>
  </mat-form-field>
  <div class="actions">
    <button mat-button
      type="submit"
      class="ok-btn modal-btn">Login</button>
      <mat-hint>Don't have an account yet?</mat-hint>
    <button mat-button class="cancel-btn modal-btn">SignUp</button>
  </div>
</form>
