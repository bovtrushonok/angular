<div *ngIf="wishes$ | async as wishes; then checkFilterBlock; else empty"></div>
<ng-template #checkFilterBlock>
  <div class="wishes-field" *ngIf="(this.wishesService.filteredWishes$ | async) !== null">
    <app-wish-card  
      *ngFor="let wish of wishes$ | async as wishes"
      [wish]="wish"
      [filteredWishes]="this.wishesService.filteredWishes$ | async"></app-wish-card>
  </div>
</ng-template>
<ng-template #empty>
  <app-empty-field></app-empty-field>
</ng-template>
