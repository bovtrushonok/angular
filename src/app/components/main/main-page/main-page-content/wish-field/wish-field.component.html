<div *ngIf="this.wishesService.wishes$ | async; else empty">
  <div class="wishes-field">
    <app-wish-card  
      *ngFor="let wish of this.wishesService.wishes$ | async"
      [wish]="wish"
      [filteredWishes]="this.wishesService.filteredWishes$ | async"></app-wish-card>
  </div>
</div>
<ng-template #empty>
  <app-empty-field></app-empty-field>
</ng-template>
