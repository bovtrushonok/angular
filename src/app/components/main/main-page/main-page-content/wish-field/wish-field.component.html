<div *ngIf="wishes$ | async as wishes; else empty">
  <div class="wishes-field">
    <app-wish-card  
      *ngFor="let wish of wishes"
      [wish]="wish"
      [filteredWishes]="this.wishesService.filteredWishes$ | async"></app-wish-card>
  </div>
</div>
<ng-template #empty>
  <app-empty-field></app-empty-field>
</ng-template>
