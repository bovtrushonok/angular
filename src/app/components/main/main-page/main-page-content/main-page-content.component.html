<div class="main-content">
  <div class="menu">
    <app-search-input></app-search-input>
    <app-create-wish-block></app-create-wish-block>
  </div>
  <mat-nav-list>
    <button mat-list-item
      (click)="toggleState(WishType.myWishes)"
      [ngClass]="(this.viewState.state === WishType.myWishes) ? 'active': ''"> My wishes </button>
    <button mat-list-item
      (click)="toggleState(WishType.friendWishes)"
      [ngClass]="(this.viewState.state === WishType.friendWishes) ? 'active': ''"> My friends' wishes </button>
  </mat-nav-list>
  <app-wish-field [state]="this.viewState.state"></app-wish-field>
</div>
