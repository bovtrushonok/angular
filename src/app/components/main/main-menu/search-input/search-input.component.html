<form>
<input 
  type="text"
  placeholder="Search"
  [matAutocomplete]="auto"
  [formControl]="control"
  class="global-search-input"
  (blur)="updateText()"
>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let wish of this.wishesService.wishes$ | async" [value]="wish.title">
    {{wish?.title}}
  </mat-option>
</mat-autocomplete>
</form>
